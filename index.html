        async function getData() {
            const uri = 'https://script.google.com/macros/s/AKfycbz9Y6TknyWrXQ54hlMXMHRY77hMUSX8wWeZ0BT_VdZhUWWip8VUxwPolc7AdVoLt_ADDA/exec'

        }

        var maskFlag = 0;

        function m_Show() {
            if (maskFlag == 0) {
                $('.mask-container').show();
            }
            maskFlag++;
        }

        function m_Hide() {
            maskFlag--;
            if (maskFlag <= 0) {
                $('.mask-container').hide();
                maskFlag = 0;
            }
        }

        function Api(url, data, success, error) {
            m_Show();
            var dataObj = {
                url: url,
                dataType: 'json',
                type: 'GET',
                data: data,
                cache: false,
                success: function (e) { success(e); },
                error: function (e) { error(e); m_Hide(); }
            };           

            $.ajax(dataObj).done(function () {
                m_Hide();
            });
        }
        function testIP() {

            });
        }
        
        function ChangeColor(color) {
        let url = document.querySelector("#serenaCss").href
        let colorList = ['BLUE', 'GREEN', 'ORANGE', 'WHITE', 'YELLOW']
        for (let i = 0; i < colorList.length; i++) {                
            if (url.includes(colorList[i])) {
                url = url.replace(colorList[i], color)
                break;
            }
        }
        document.querySelector("#serenaCss").href = url;

    }
