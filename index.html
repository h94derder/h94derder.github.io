        var maskFlag = 0;

        function m_Show() {
            if (maskFlag == 0) {
                $('.mask-container').show();
            }
            maskFlag++;
        }

        function m_Hide() {
            maskFlag--;
            if (maskFlag <= 0) {
                $('.mask-container').hide();
                maskFlag = 0;
            }
        }

        function Api(url, data, success, error) {
            m_Show();
            var dataObj = {
                url: url,
                dataType: 'json',
                type: 'GET',
                data: data,
                cache: false,
                success: success,
                error: function (e) { error(e); m_Hide(); }
            };           

            $.ajax(dataObj).done(function () {
                m_Hide();
            });
        }
