    <script type="text/javascript">

        var maskFlag = 0;

        function m_Show() {
            if (maskFlag == 0) {
                $('.mask-container').show();
            }
            maskFlag++;
        }

        function m_Hide() {
            maskFlag--;
            if (maskFlag <= 0) {
                $('.mask-container').hide();
                maskFlag = 0;
            }
        }

        function Api(url, data, success, error) {
            m_Show();
            var dataObj = {
                url: url,
                dataType: 'json',
                type: 'POST',
                /**/
                data: data, success: function (e) {
                    success(e);
                },
                error: function (e) { error(e); m_Hide(); }
                /**/
            };
            if (data instanceof FormData) {
                dataObj.processData = false;
                dataObj.contentType = false;
            }
            else {
                dataObj.contentType = "application/json; charset=UTF-8";
                dataObj.data = JSON.stringify(data);
            }

            $.ajax(dataObj).done(function () {
                m_Hide();
            });
        }

        function ChangeColor(color) {
            let url = document.querySelector("#serenaCss").href
            let colorList = ['BLUE', 'GREEN', 'ORANGE', 'WHITE', 'YELLOW']
            for (let i = 0; i < colorList.length; i++) {
                if (url.includes(colorList[i])) {
                    url = url.replace(colorList[i], color)
                    break;
                }
            }
            document.querySelector("#serenaCss").href = url;

        }
    </script>


</head>
