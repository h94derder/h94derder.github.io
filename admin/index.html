   <script type="text/javascript">

    var maskFlag = 0;

    function m_Show() {
        if (maskFlag == 0) {
            $('.mask-container').show();
        }
        maskFlag++;
    }

    function m_Hide() {
        maskFlag--;
        if (maskFlag <= 0) {
            $('.mask-container').hide();
            maskFlag = 0;
        }
    }

    function Api(data, success, error) {
        m_Show();
        var dataObj = {
            url: 'https://script.google.com/macros/s/AKfycbwZCOxnjJ4w7V4O1OE73KpPPWNuhJzQEg5-yRzxt3a1vuM8DMq98kQcPE-OBgumNkf9iA/exec',
            type: 'POST',
            data: data,
            success: function (e) {
                success(e);
            },
            error: function (e) { error(e); m_Hide(); }
            /**/
        };

        $.ajax(dataObj).done(function () {
            m_Hide();
        });
    }

    function ChangeColor(color) {
        let url = document.querySelector("#serenaCss").href
        let colorList = ['BLUE', 'GREEN', 'ORANGE', 'WHITE', 'YELLOW']
        for (let i = 0; i < colorList.length; i++) {
            if (url.includes(colorList[i])) {
                url = url.replace(colorList[i], color)
                break;
            }
        }
        document.querySelector("#serenaCss").href = url;

    }

    function showModal(query) {
        document.querySelector(query).classList.add('shown')
    }
    function closeModal() {
        document.querySelectorAll('.modal.shown').forEach(item => {
            item.classList.remove('shown')
        })
    }
    function onCouponClick() {
        showModal('#modal_3')
    }


</script>
